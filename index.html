<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Câu hỏi ẩn danh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 340px;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 30px 24px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #000;
    }

    .message {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .feedback-title {
      font-size: 13px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 13px;
      font-family: Arial, sans-serif;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 18px;
    }

    textarea::placeholder {
      color: #aaa;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .club {
      font-size: 13px;
      opacity: 0.6;
    }

    .aok {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="question" id="question"></div>
    <div class="message" id="message"></div>

    <div class="feedback-title">
      Hãy cho AOK được biết cảm nhận của bạn  
      (Họ và tên + MSSV + Mã lớp + cảm nhận)
    </div>

    <textarea
      placeholder="Ví dụ: Nguyễn Văn A – 2212345 – CNTT01 – Em cảm thấy hoạt động này giúp em có thêm động lực cho năm mới..."
    ></textarea>

    <div class="note">Chúc bạn một năm an lành.</div>
    <div class="club">— CLB TNTN</div>
  </div>

  <script>
    const data = [
      {
        q: "Một mục tiêu cá nhân bạn đặt ra cho năm tới là gì?",
        a: "<span class='aok'>AOK</span> tin rằng mục tiêu bạn đặt ra hôm nay sẽ trở thành động lực mạnh mẽ cho cả năm phía trước."
      },
      {
        q: "Bạn mong muốn thay đổi điều gì ở chính mình trong năm mới?",
        a: "<span class='aok'>AOK</span> nghĩ rằng mỗi thay đổi tích cực dù nhỏ cũng sẽ tạo nên một phiên bản tốt hơn của bạn."
      },
      {
        q: "Thành tựu bạn mong muốn đạt được trong năm nay là gì?",
        a: "<span class='aok'>AOK</span> tin rằng với sự kiên trì, bạn hoàn toàn xứng đáng với những thành tựu rực rỡ nhất."
      },
      {
        q: "Mục tiêu lớn nhất bạn muốn chinh phục trong năm nay là gì?",
        a: "<span class='aok'>AOK</span> mong rằng bạn sẽ dũng cảm theo đuổi mục tiêu lớn nhất đến cùng."
      },
      {
        q: "Một thói quen nhỏ mà bạn muốn tiếp tục duy trì trong năm mới này?",
        a: "<span class='aok'>AOK</span> tin rằng những thói quen nhỏ tích cực hôm nay sẽ tạo nên thành công lớn ngày mai."
      },
      {
        q: "Môn học nào trong năm nay bạn quyết tâm không “học qua loa”?",
        a: "<span class='aok'>AOK</span> chúc bạn giữ được tinh thần học tập nghiêm túc và bứt phá trong môn học mình đã chọn."
      },
      {
        q: "Điều gì khiến bạn hy vọng nhất khi bước sang năm mới?",
        a: "<span class='aok'>AOK</span> nghĩ rằng năm mới luôn mở ra những cơ hội tuyệt vời đang chờ bạn khám phá."
      },
      {
        q: "Nếu được gửi một tin nhắn cho chính mình vào cuối năm, bạn sẽ viết gì?",
        a: "<span class='aok'>AOK</span> mong rằng cuối năm bạn sẽ tự hào nhắn nhủ: “Mình đã làm rất tốt!”"
      },
      {
        q: "Bạn muốn thử thách bản thân bằng điều gì mới?",
        a: "<span class='aok'>AOK</span> tin rằng mỗi thử thách mới sẽ giúp bạn mạnh mẽ và tự tin hơn từng ngày."
      },
      {
        q: "Bạn muốn học thêm điều gì mới để mở rộng giới hạn bản thân không?",
        a: "<span class='aok'>AOK</span> chúc bạn luôn giữ tinh thần học hỏi để không ngừng nâng cấp chính mình."
      }
    ];

    const randomItem = data[Math.floor(Math.random() * data.length)];
    document.getElementById("question").innerText = randomItem.q;
    document.getElementById("message").innerHTML = randomItem.a;
  </script>

</body>
</html>
